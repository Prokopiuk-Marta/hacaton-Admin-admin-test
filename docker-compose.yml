services:
  generator:
    build: .
    env_file:
      - .env
    volumes:
      - .:/Admin-admin-hacaton
    command: python generate.py

  analyzer:
    build: .
    env_file:
      - .env
    volumes:
      - .:/Admin-admin-hacaton
    command: python analyze.py
    depends_on:
      generator:
        condition: service_completed_successfully